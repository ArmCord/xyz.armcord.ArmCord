app-id: xyz.armcord.ArmCord

runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '22.08'

command: startarmcord
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland # End users can actually *use* the Wayland backend by setting the USE_WAYLAND environment variable to 1
  - --socket=x11
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications # Discord push notifs
  - --talk-name=org.kde.StatusNotifierItem-3-1 # Needed for the tray icon, at least supposedly
  - --device=all # Needed for GPU acceleration and the webcam
  - --filesystem=xdg-videos:ro
  - --filesystem=xdg-pictures:ro
  - --filesystem=xdg-download # This and the above two are used for drag-n-drop, and download managing

modules:
  - name: minerals
    buildsystem: simple
    build-commands:
      - install -Dm755 minerals/startarmcord /app/bin/startarmcord
      - install -D minerals/xyz.armcord.ArmCord.desktop -t /app/share/applications/
      - install -D xyz.armcord.ArmCord.metainfo.xml -t /app/share/metainfo/
      - install -D minerals/xyz.armcord.ArmCord-256.png /app/share/icons/hicolor/256x256/apps/xyz.armcord.ArmCord.png
    sources:
      - type: dir
        path: .

  - name: ArmCord
    buildsystem: simple
    build-commands:
      - chmod +x ArmCord*.AppImage
      - ./ArmCord*.AppImage --appimage-extract
      - mv squashfs-root /app/bin/armcord

    sources:
      - type: file
        url: https://github.com/ArmCord/ArmCord/releases/latest/download/ArmCord-3.1.4.AppImage
        sha512: debcfdd019bfdb2df3de5f648fe83fc8949c27af91903beadc23efe3aef8e4eb559725060687673e96949277120fc19f94e3b172900acf3416265a78973c7f80
        only-arches: [x86_64]
        x-checker-data:
          type: electron-updater
          url: https://github.com/ArmCord/ArmCord/releases/latest/download/latest-linux.yml

      - type: file
        url: https://github.com/ArmCord/ArmCord/releases/latest/download/ArmCord-3.1.4-armv7l.AppImage
        sha512: 31150752826446179b54181dd8cea56f78d5c40aeb8f76a0ac606c08b14c6760446b86c309f88dfc9b1db3447ed671fe4fe8cea77c611d18f7fcb1e5063b4222
        only-arches: [aarch64]
        x-checker-data:
          type: electron-updater
          url: https://github.com/ArmCord/ArmCord/releases/latest/download/latest-linux-arm.yml

