app-id: xyz.armcord.ArmCord

runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: '22.08'

command: startarmcord
separate-locales: false

finish-args:
  - --socket=pulseaudio
  - --socket=wayland # End users can actually *use* the Wayland backend by setting the USE_WAYLAND environment variable to 1
  - --socket=x11
  - --share=ipc
  - --share=network
  - --talk-name=org.freedesktop.Notifications # Discord push notifs
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=com.canonical.Unity.LauncherEntry # This and the above three are pulled in from the Discord flatpak, just in case
  - --device=all # Needed for GPU acceleration and the webcam

modules:
  - name: minerals
    buildsystem: simple
    build-commands:
    - install -Dm755 minerals/startarmcord /app/bin/startarmcord
    - install -D minerals/xyz.armcord.armcord.desktop -t /app/share/applications/
    - install -D minerals/xyz.armcord.armcord.metainfo.xml -t /app/share/metainfo
    - install -D minerals/xyz.armcord.armcord-48.png /app/share/icons/hicolor/48x48/apps/xyz.armcord.armcord.png
    - install -D minerals/xyz.armcord.armcord-64.png /app/share/icons/hicolor/64x64/apps/xyz.armcord.armcord.png
    - install -D minerals/xyz.armcord.armcord-128.png /app/share/icons/hicolor/128x128/apps/xyz.armcord.armcord.png
    - install -D minerals/xyz.armcord.armcord-256.png /app/share/icons/hicolor/256x256/apps/xyz.armcord.armcord.png
    sources:
    - type: dir
      dest: minerals
      path: minerals

  - name: armcord
    buildsystem: simple
    build-commands:
    - chmod +x ArmCord*.AppImage
    - ./ArmCord*.AppImage --appimage-extract
    - mv squashfs-root /app/bin/armcord

    sources:
    - type: file
      url: https://github.com/ArmCord/ArmCord/releases/download/v3.1.2/ArmCord-3.1.2.AppImage
      sha256: c36883a77d460b784ebd015a0fec614459635f332a85922791fae374a1d49b58
      only-arches: [x86_64]

    - type: file
      url: https://github.com/ArmCord/ArmCord/releases/download/v3.1.2/ArmCord-3.1.2-arm64.AppImage
      sha256: 85ff246d1e4674b694d8fe3840632ec2d5969a23fd926302de7b6d3b9e5810bb
      only-arches: [aarch64]

